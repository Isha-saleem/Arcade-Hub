<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Wave - WaveCore</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        canvas {
            background-color: #0d1117; /* Dark space background */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 text-white p-4">
    <div class="container mx-auto max-w-6xl bg-gray-800 bg-opacity-70 rounded-2xl shadow-2xl p-8 md:p-12 border border-blue-700 text-white flex flex-col items-center justify-center min-h-[calc(100vh-2rem)]">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-600 mb-2">
                Gravity Wave
            </h1>
            <p class="text-lg md:text-xl text-gray-300">
                Flip gravity to navigate the cosmic run!
            </p>
        </header>

        <main class="flex-grow flex items-center justify-center w-full">
            <canvas id="gravityWaveCanvas" class="bg-gray-700 border border-gray-600 rounded-lg w-full max-w-full aspect-video"></canvas>
        </main>

        <footer class="mt-8">
            <a href="../../index.html" class="inline-flex items-center px-6 py-3 bg-blue-700 hover:bg-blue-800 text-white font-semibold rounded-full shadow-lg transform transition-transform duration-200 hover:scale-105">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
                Back to WaveCore Hub
            </a>
        </footer>
    </div>
    <script src="gravity.js"></script>
</body>
</html>
