<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Enchanted Word Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;700&family=Charmonman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles & Background */
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #e0f2f7 0%, #b3e5fc 100%); /* Soft sky blue gradient */
            color: #334a52; /* Deep teal/blue for main text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        /* Subtle Background Texture/Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjUiIGhlaWdodD0iMjUiIHZlcnNpb249IjEuMSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8Y2lyY2xlIGN4PSIxMi41IiBjeT0iMTIuNSIgcj0iMS41IiBmaWxsPSJoc2xhKDIwMCwgMTAwJSwgNTAlLCAwLjA1KSIvPgo8L3N2Zz4='); /* Tiny light blue circles for subtle pattern */
            background-repeat: repeat;
            opacity: 0.8; /* Subtle transparency */
            pointer-events: none;
            z-index: 0;
        }

        /* Main Game Container */
        .container {
            background-color: rgba(255, 255, 255, 0.98); /* Near-opaque white, very clean */
            border: 1px solid #c8e6c9; /* Soft green border */
            border-radius: 25px; /* More rounded, friendly */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1), 0 0 0 10px rgba(255, 255, 255, 0.5) inset; /* Elegant shadow with glossy inner border */
            padding: 45px 55px;
            text-align: center;
            width: 90%;
            max-width: 650px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            opacity: 0; /* Hidden initially for animation */
            transform: translateY(20px) scale(0.95); /* Start slightly below and smaller */
            animation: fadeInScaleUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; /* Elegant entrance animation */
        }

        /* Decorative Elements (Subtle Ornaments) */
        .container::before, .container::after {
            content: '';
            position: absolute;
            background: radial-gradient(circle, #ffe0b2 0%, #ffab91 70%); /* Warm, soft radial gradient */
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(15px); /* Soft blur for a glowy, ethereal look */
            z-index: -1;
            animation: pulseGlow 4s infinite alternate ease-in-out; /* Subtle breathing glow */
        }
        .container::before {
            width: 90px;
            height: 90px;
            top: -30px;
            left: -30px;
            animation-delay: 0.2s;
        }
        .container::after {
            width: 110px;
            height: 110px;
            bottom: -40px;
            right: -40px;
            animation-delay: 0s;
        }

        /* Titles and Information Text */
        h1 {
            font-family: 'Pacifico', cursive;
            color: #4CAF50; /* A friendly, pleasant green */
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Deeper, soft shadow */
            letter-spacing: 1px;
            animation: bounceIn 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.8s backwards; /* Bouncy entrance for title */
        }

        #word-display {
            font-family: 'Charmonman', cursive;
            font-size: 4em; /* Larger word display */
            letter-spacing: 15px; /* Generous spacing */
            margin: 45px 0;
            font-weight: bold;
            color: #FF7043; /* Warm, inviting orange */
            text-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
            min-height: 1.5em; /* Ample space */
            word-wrap: break-word;
            transition: color 0.4s ease-out, text-shadow 0.4s ease-out; /* Transition for guess feedback */
        }

        .info {
            font-size: 1.2em;
            margin-bottom: 18px;
            color: #546E7A; /* Muted blue-grey */
        }

        /* Message Display */
        .message {
            color: #4CAF50; /* Green for positive feedback */
            font-weight: 700;
            margin-top: 30px;
            font-size: 1.2em;
            min-height: 1.5em;
            opacity: 0; /* Hidden initially */
            animation: fadeInOutMessage 3s ease-out forwards; /* Fade in and out message */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.08);
        }
        /* Specific message colors for feedback */
        .message.correct { color: #4CAF50; animation: flashGreen 0.6s ease-out; }
        .message.incorrect { color: #FF7043; animation: flashRed 0.6s ease-out; }
        .message.warning { color: #FFC107; }

        /* Input and Buttons */
        .game-input {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .game-input input[type="text"] {
            background-color: #f0f4c3; /* Soft yellow-green background */
            color: #4a4a4a;
            padding: 18px 25px; /* More generous padding */
            font-size: 1.5em; /* Larger input text */
            border: 2px solid #81C784; /* Soft green border */
            border-radius: 12px;
            width: 120px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1) inset, 0 2px 5px rgba(0, 0, 0, 0.05); /* Multi-layered shadow */
        }
        .game-input input[type="text"]:focus {
            border-color: #66BB6A; /* Brighter green on focus */
            background-color: #e6ee9c; /* Slightly lighter on focus */
            box-shadow: 0 0 20px rgba(102, 187, 106, 0.5), 0 6px 15px rgba(0, 0, 0, 0.15) inset; /* Soft, prominent glow */
        }
        .game-input button {
            padding: 18px 35px;
            font-size: 1.5em;
            background-color: #66BB6A; /* Main button green */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Elegant button shadow */
        }
        .game-input button:hover {
            background-color: #4CAF50; /* Darker green on hover */
            transform: translateY(-5px); /* More pronounced lift */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }
        .game-input button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* New Game Button */
        .new-game-btn {
            background-color: #FFB74D !important; /* Soft orange for restart */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15) !important;
            margin-top: 35px;
            padding: 18px 40px !important;
        }
        .new-game-btn:hover {
            background-color: #FFA726 !important;
            transform: translateY(-5px) !important;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25) !important;
        }

        .help-info {
            font-size: 1em;
            color: #90A4AE; /* Lighter blue-grey for secondary info */
            margin-top: 20px;
            line-height: 1.5;
        }

        /* Game Over Screen */
        .game-over-screen {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15), inset 0 0 0 5px #ffcc80; /* Elegant shadow with inner border effect */
            border: 1px solid #ffcc80; /* Soft orange border */
            opacity: 0; /* Hidden initially for animation */
            transform: translateY(20px) scale(0.95);
            animation: fadeInScaleUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .game-over-screen h2 {
            font-family: 'Pacifico', cursive;
            color: #FF7043; /* Warm orange for result */
            margin-bottom: 25px;
            font-size: 2.5em;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .game-over-screen p {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #546E7A;
        }
        .game-over-screen strong {
            color: #FF7043;
            font-weight: 700;
        }
        
        /* Win/Loss Specific Animations for Game Over */
        .game-over-screen.win h2 { animation: celebrateWin 1.5s ease-out forwards; }
        .game-over-screen.lose h2 { animation: lamentLose 1.5s ease-out forwards; }

        /* Keyframe Animations */
        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% {
                opacity: 0;
                transform: scale3d(.3, .3, .3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(.9, .9, .9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(.97, .97, .97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }

        @keyframes fadeInOutMessage {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        @keyframes flashGreen {
            0% { background-color: transparent; }
            50% { background-color: rgba(76, 175, 80, 0.2); } /* Soft green flash */
            100% { background-color: transparent; }
        }

        @keyframes flashRed {
            0% { background-color: transparent; }
            50% { background-color: rgba(255, 112, 67, 0.2); } /* Soft orange flash */
            100% { background-color: transparent; }
        }

        @keyframes celebrateWin {
            0% { transform: scale(0.8) translateY(10px); opacity: 0; }
            50% { transform: scale(1.1) translateY(-5px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes lamentLose {
            0% { transform: scale(0.9) translateY(10px); opacity: 0; }
            50% { transform: scale(1.02) translateY(-2px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>The Enchanted Word Quest</h1>
        <p class="info">Embark on a quest to discover a word that's <span id="word-length-display">?</span> letters long!</p>

        <div id="word-display"></div>

        <p class="info">You have <span id="guesses-remaining">10</span> magical guesses left.</p>
        <p class="info">Available letters: <span id="available-letters"></span></p>

        <p class="message" id="game-message"></p>

        <div id="game-controls">
            <form class="game-input" onsubmit="handleGuess(event)">
                <input type="text" id="guess-input" maxlength="1" pattern="[a-zA-Z!]"
                       title="Type a letter or '!' for a little hint" required autofocus>
                <button type="submit">Reveal!</button>
            </form>
            <p class="help-info">Type '!' for a helpful spell (costs 3 guesses, min. 3 remaining).</p>
        </div>

        <div id="game-over-screen" style="display: none;">
            <div class="game-over-screen">
                <h2 id="final-result"></h2>
                <p id="final-word"></p>
                <p id="final-score"></p>
                <button onclick="newGame()" class="new-game-btn">Begin New Quest!</button>
            </div>
        </div>
    </div>

    <script>
        // --- Game State Variables ---
        let secretWord = '';
        let lettersGuessed = [];
        let guessesRemaining = 10;
        const withHelp = true;

        // --- DOM Elements ---
        const wordDisplay = document.getElementById('word-display');
        const guessesRemainingSpan = document.getElementById('guesses-remaining');
        const availableLettersSpan = document.getElementById('available-letters');
        const gameMessageParagraph = document.getElementById('game-message');
        const guessInput = document.getElementById('guess-input');
        const gameControlsDiv = document.getElementById('game-controls');
        const gameOverScreenDiv = document.getElementById('game-over-screen');
        const finalResultH2 = document.getElementById('final-result');
        const finalWordP = document.getElementById('final-word');
        const finalScoreP = document = document.getElementById('final-score');
        const wordLengthDisplay = document.getElementById('word-length-display');
        const containerDiv = document.querySelector('.container'); // Get the main container for flash animation

        // --- Word List (JavaScript Array) ---
        // IMPORTANT: Paste your desired words here. Each word in quotes, separated by commas.
        // I've kept a similar set of pleasant/whimsical words.
        const wordlist = [
            "adventure", "balloon", "butterfly", "carousel", "charm", "cupcake", "delight", "dreamer",
            "enchanted", "fantasia", "fluffy", "giggle", "happiness", "harmony", "imagine", "journey",
            "kindness", "lollipop", "melody", "moonlight", "mystery", "nostalgia", "peaceful", "rainbow",
            "serenity", "sparkle", "storybook", "sunshine", "treasure", "umbrella", "velvet", "whisper",
            "wonder", "xylophone", "yellow", "zephyr", "bloom", "cozy", "gently", "quaint", "twinkle",
            "blissful", "celestial", "dreamy", "enchanting", "fleeting", "golden", "luminous", "mirthful",
            "radiant", "silken", "tranquil", "vibrant", "whimsical"
        ];
        // END OF WORD LIST


        // --- Game Logic Functions ---

        function chooseWord(list) {
            if (list.length === 0) {
                console.error("Word list is empty! Cannot choose a word.");
                return "magic"; // Fallback
            }
            return list[Math.floor(Math.random() * list.length)];
        }

        function hasPlayerWon(secret, guessed) {
            return [...new Set(secret)].every(letter => guessed.includes(letter));
        }

        function getWordProgress(secret, guessed) {
            return secret.split('').map(letter => guessed.includes(letter) ? letter : '*').join('');
        }

        function getAvailableLetters(guessed) {
            return [...'abcdefghijklmnopqrstuvwxyz'].filter(letter => !guessed.includes(letter)).join('');
        }

        function revealLetter(secret, guessed) {
            const hidden = [...new Set(secret)].filter(letter => !guessed.includes(letter));
            return hidden.length > 0 ? hidden[Math.floor(Math.random() * hidden.length)] : null;
        }

        function updateUI() {
            wordDisplay.textContent = getWordProgress(secretWord, lettersGuessed);
            guessesRemainingSpan.textContent = guessesRemaining;
            availableLettersSpan.textContent = getAvailableLetters(lettersGuessed);
            wordLengthDisplay.textContent = secretWord.length;

            if (hasPlayerWon(secretWord, lettersGuessed) || guessesRemaining <= 0) {
                endGame();
            }
        }

        function displayMessage(msg, type = '') {
            gameMessageParagraph.textContent = msg;
            // Remove previous message types and add new one
            gameMessageParagraph.className = 'message'; // Reset classes
            if (type) {
                gameMessageParagraph.classList.add(type);
            }
            // Trigger animation by setting opacity and then letting animation handle reset
            gameMessageParagraph.style.opacity = '1';
        }

        function handleGuess(event) {
            event.preventDefault();
            
            if (guessesRemaining <= 0 || hasPlayerWon(secretWord, lettersGuessed)) {
                displayMessage("The quest has ended! Start a new one.");
                return;
            }

            let guess = guessInput.value.toLowerCase();
            guessInput.value = '';

            // Input validation
            if (!/^[a-z!]$/.test(guess)) {
                displayMessage("Oh dear! Please enter a single letter or '!' for a hint.", 'warning');
                return;
            }

            // Help option handling
            if (guess === "!") {
                if (!withHelp) {
                    displayMessage("Sorry, helpful spells aren't available right now.", 'warning');
                } else if (guessesRemaining < 3) {
                    displayMessage("Not enough magic left for that spell! (Need 3 guesses).", 'warning');
                } else {
                    const revealed = revealLetter(secretWord, lettersGuessed);
                    if (revealed) {
                        lettersGuessed.push(revealed);
                        guessesRemaining -= 3;
                        displayMessage(`A gentle whisper reveals: ${revealed.toUpperCase()}!`, 'correct');
                    } else {
                        displayMessage("The secret is fully known! No more hidden letters.", 'warning');
                    }
                }
                updateUI();
                return;
            }

            // Check if letter was already guessed
            if (lettersGuessed.includes(guess)) {
                displayMessage("You've already tried that one, adventurer!", 'warning');
                return;
            }

            lettersGuessed.push(guess);

            // Process guess
            if (secretWord.includes(guess)) {
                displayMessage("Splendid! A perfect guess!", 'correct');
                containerDiv.style.animation = 'flashGreen 0.6s ease-out'; // Flash green on correct guess
            } else {
                if ("aeiou".includes(guess)) {
                    guessesRemaining -= 2;
                    displayMessage("Alas! A vowel misstep! Two guesses vanish.", 'incorrect');
                } else {
                    guessesRemaining -= 1;
                    displayMessage("Hmm, not quite! One guess fades away.", 'incorrect');
                }
                containerDiv.style.animation = 'flashRed 0.6s ease-out'; // Flash red on incorrect guess
            }
            
            // Remove flash animation after it completes
            setTimeout(() => {
                containerDiv.style.animation = '';
            }, 600); // Match animation duration

            updateUI();
        }

        function endGame() {
            gameControlsDiv.style.display = 'none';
            gameOverScreenDiv.style.display = 'block';

            if (hasPlayerWon(secretWord, lettersGuessed)) {
                finalResultH2.textContent = "Victory! You've Mastered the Word Quest!";
                const uniqueLetters = new Set(secretWord).size;
                const score = (guessesRemaining + 4 * uniqueLetters) + (3 * secretWord.length);
                finalScoreP.textContent = `Your final radiant score: ${score} points!`;
                finalWordP.textContent = `The enchanting word was: ${secretWord.toUpperCase()}`;
                gameOverScreenDiv.classList.add('win'); // Add class for win animation
            } else {
                finalResultH2.textContent = "The quest falters... Better luck next time!";
                finalWordP.textContent = `The secret word was: ${secretWord.toUpperCase()}`;
                finalScoreP.textContent = 'Fear not, brave soul! Another journey awaits.';
                gameOverScreenDiv.classList.add('lose'); // Add class for lose animation
            }
        }

        function newGame() {
            if (wordlist.length === 0) {
                console.error("The word list is empty! Please add words to the 'wordlist' array in the script.");
                displayMessage("Oh dear! The word grimoire is empty. Cannot begin a new quest.", 'warning');
                return;
            }
            secretWord = chooseWord(wordlist);
            lettersGuessed = [];
            guessesRemaining = 10;
            displayMessage("A new enchanting word quest begins!", 'info');
            
            // Reset UI visibility and remove any win/lose classes
            gameControlsDiv.style.display = 'block';
            gameOverScreenDiv.style.display = 'none';
            gameOverScreenDiv.classList.remove('win', 'lose'); // Clear previous outcome
            guessInput.focus();
            updateUI(); // Initial UI update for the new game
        }

        document.addEventListener('DOMContentLoaded', newGame);

    </script>
</body>
</html>
