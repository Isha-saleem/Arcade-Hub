<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Whimsical Word Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;700&family=Charmonman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Body and Container Styling */
        body {
            font-family: 'Quicksand', sans-serif; /* Modern, friendly sans-serif */
            background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%); /* Warm, inviting gradient */
            color: #4a4a4a; /* Soft dark grey text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* For decorative elements */
            position: relative;
        }

        /* Subtle Nostalgic Paper Texture */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5orgovMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxmaWx0ZXIgaWQ9ImZpY3Rpb25hbC1ub2lzZSIgeD0iMCIgeT0iMCI+PHZhciB0eXBlPSJmZWJ1bHVuY2UiIGJhc2VMbmZ0aD0iMC42IiBudW0OctYXZlcz0iMiIvPjwvZml0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0icmdoYmEoMjU1LDI1NSwyNTUsMC4yKSIgZmlsdGVyPSJ1cmwoI2ZpY3Rpb25hbC1ub2lzZSk7Ii8+PC9zdmc+'); /* Subtle noise/paper texture */
            background-repeat: repeat;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white for a soft look */
            border: 2px solid #ffcc80; /* Soft pastel orange border */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15), 0 0 0 8px rgba(255, 255, 255, 0.5) inset; /* Elegant shadow with inner border effect */
            padding: 40px 50px;
            border-radius: 20px; /* Very rounded corners for cuteness */
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            transform: scale(0.98); /* Initial subtle scaling for entrance */
            animation: easeIn 0.8s forwards;
        }

        /* Decorative Elements (like a pop-up book) */
        .container::before, .container::after {
            content: '';
            position: absolute;
            background-color: #ffd8a1; /* Lighter pastel orange */
            border-radius: 50%;
            opacity: 0.7;
            filter: blur(10px);
            z-index: -1;
        }
        .container::before {
            width: 80px;
            height: 80px;
            top: -20px;
            left: -20px;
        }
        .container::after {
            width: 100px;
            height: 100px;
            bottom: -30px;
            right: -30px;
        }


        /* Text and Typography */
        h1 {
            font-family: 'Pacifico', cursive; /* Elegant, flowing script for charm */
            color: #d35400; /* Rich orange-brown */
            margin-bottom: 25px;
            font-size: 2.8em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow */
            letter-spacing: 1px;
        }

        #word-display {
            font-family: 'Charmonman', cursive; /* Whimsical, handwritten style */
            font-size: 3.5em;
            letter-spacing: 12px; /* Wider spacing for clarity and charm */
            margin: 40px 0;
            font-weight: bold;
            color: #e67e22; /* Vibrant orange */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15); /* More pronounced soft shadow */
            min-height: 1.2em;
            word-wrap: break-word;
        }

        .info {
            font-size: 1.2em; /* Slightly larger for readability */
            margin-bottom: 15px;
            color: #6a6a6a; /* Soft dark grey */
        }

        .message {
            color: #27ae60; /* Pleasant green for success/info */
            font-weight: 600; /* Semi-bold */
            margin-top: 25px;
            font-size: 1.1em;
            min-height: 1.2em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05); /* Very subtle shadow */
            transition: opacity 0.3s ease;
        }

        /* Input and Buttons */
        .game-input {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* More space between input and button */
        }
        .game-input input[type="text"] {
            background-color: #fff; /* White input background */
            color: #4a4a4a; /* Dark text input */
            padding: 15px 20px;
            font-size: 1.4em; /* Larger input text */
            border: 2px solid #aed6f1; /* Soft blue border */
            border-radius: 10px; /* Rounded input field */
            width: 100px; /* Fixed width */
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08) inset; /* Soft inner shadow */
        }
        .game-input input[type="text"]:focus {
            border-color: #85c1e9; /* Brighter blue on focus */
            box-shadow: 0 0 15px rgba(133, 193, 233, 0.6), 0 4px 10px rgba(0, 0, 0, 0.1) inset; /* Soft outer glow */
        }
        .game-input button {
            padding: 15px 30px;
            font-size: 1.4em;
            background-color: #8bc34a; /* Charming green button */
            color: white;
            border: none;
            border-radius: 10px; /* Rounded button */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); /* Soft button shadow */
        }
        .game-input button:hover {
            background-color: #7cb342; /* Slightly darker green on hover */
            transform: translateY(-3px); /* Subtle lift effect */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        .game-input button:active {
            transform: translateY(0);
        }

        .new-game-btn {
            background-color: #f39c12 !important; /* Warm orange for play again */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15) !important;
            margin-top: 30px;
            padding: 15px 35px !important;
        }
        .new-game-btn:hover {
            background-color: #e67e22 !important;
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25) !important;
        }

        .help-info {
            font-size: 1em;
            color: #9a9a9a; /* Lighter grey for less prominent info */
            margin-top: 15px;
            line-height: 1.5;
        }

        /* Game Over Screen */
        .game-over-screen {
            background-color: rgba(255, 255, 255, 0.9); /* Same soft white as container */
            padding: 30px;
            border-radius: 15px;
            margin-top: 35px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* Deeper shadow for game over state */
            border: 1px dashed #f0b27a; /* Dashed orange border */
        }
        .game-over-screen h2 {
            font-family: 'Pacifico', cursive;
            color: #d35400; /* Matching main title color */
            margin-bottom: 20px;
            font-size: 2.2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .game-over-screen p {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #6a6a6a;
        }
        .game-over-screen strong {
            color: #e67e22; /* Highlight important words in vibrant orange */
            font-weight: 700;
        }

        /* Animations */
        @keyframes easeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Whimsical Word Game</h1>
        <p class="info">Let's discover a word that's <span id="word-length-display">?</span> letters long!</p>

        <div id="word-display"></div>

        <p class="info">You have <span id="guesses-remaining">10</span> charming guesses left.</p>
        <p class="info">Available letters: <span id="available-letters"></span></p>

        <p class="message" id="game-message"></p>

        <div id="game-controls">
            <form class="game-input" onsubmit="handleGuess(event)">
                <input type="text" id="guess-input" maxlength="1" pattern="[a-zA-Z!]"
                       title="Type a letter or '!' for a little hint" required autofocus>
                <button type="submit">Guess Away!</button>
            </form>
            <p class="help-info">Just type '!' for a friendly hint (costs 3 guesses, min. 3 remaining).</p>
        </div>

        <div id="game-over-screen" style="display: none;">
            <div class="game-over-screen">
                <h2 id="final-result"></h2>
                <p id="final-word"></p>
                <p id="final-score"></p>
                <button onclick="newGame()" class="new-game-btn">Play Another Round!</button>
            </div>
        </div>
    </div>

    <script>
        // --- Game State Variables ---
        let secretWord = '';
        let lettersGuessed = [];
        let guessesRemaining = 10;
        const withHelp = true; // Still allowing hints

        // --- DOM Elements ---
        const wordDisplay = document.getElementById('word-display');
        const guessesRemainingSpan = document.getElementById('guesses-remaining');
        const availableLettersSpan = document.getElementById('available-letters');
        const gameMessageParagraph = document.getElementById('game-message');
        const guessInput = document.getElementById('guess-input');
        const gameControlsDiv = document.getElementById('game-controls');
        const gameOverScreenDiv = document.getElementById('game-over-screen');
        const finalResultH2 = document.getElementById('final-result');
        const finalWordP = document.getElementById('final-word');
        const finalScoreP = document.getElementById('final-score');
        const wordLengthDisplay = document.getElementById('word-length-display');

        // --- Word List (JavaScript Array) ---
        // IMPORTANT: Paste your desired words here. Each word in quotes, separated by commas.
        // I've put some pleasant, common words here for the "cute" vibe.
        const wordlist = [
            "adventure", "balloon", "butterfly", "carousel", "charm", "cupcake", "delight", "dreamer",
            "enchanted", "fantasia", "fluffy", "giggle", "happiness", "harmony", "imagine", "journey",
            "kindness", "lollipop", "melody", "moonlight", "mystery", "nostalgia", "peaceful", "rainbow",
            "serenity", "sparkle", "storybook", "sunshine", "treasure", "umbrella", "velvet", "whisper",
            "wonder", "xylophone", "yellow", "zephyr", "bloom", "cozy", "gently", "quaint", "twinkle"
        ];
        // END OF WORD LIST


        // --- Game Logic Functions ---

        function chooseWord(list) {
            if (list.length === 0) {
                console.error("Word list is empty! Cannot choose a word.");
                return "happy"; // Fallback
            }
            return list[Math.floor(Math.random() * list.length)];
        }

        function hasPlayerWon(secret, guessed) {
            return [...new Set(secret)].every(letter => guessed.includes(letter));
        }

        function getWordProgress(secret, guessed) {
            return secret.split('').map(letter => guessed.includes(letter) ? letter : '*').join('');
        }

        function getAvailableLetters(guessed) {
            return [...'abcdefghijklmnopqrstuvwxyz'].filter(letter => !guessed.includes(letter)).join('');
        }

        function revealLetter(secret, guessed) {
            const hidden = [...new Set(secret)].filter(letter => !guessed.includes(letter));
            return hidden.length > 0 ? hidden[Math.floor(Math.random() * hidden.length)] : null;
        }

        function updateUI() {
            wordDisplay.textContent = getWordProgress(secretWord, lettersGuessed);
            guessesRemainingSpan.textContent = guessesRemaining;
            availableLettersSpan.textContent = getAvailableLetters(lettersGuessed);
            wordLengthDisplay.textContent = secretWord.length;

            if (hasPlayerWon(secretWord, lettersGuessed) || guessesRemaining <= 0) {
                endGame();
            }
        }

        function displayMessage(msg) {
            gameMessageParagraph.textContent = msg;
            gameMessageParagraph.style.opacity = '1';
            setTimeout(() => {
                gameMessageParagraph.style.opacity = '0';
            }, 3000);
        }

        function handleGuess(event) {
            event.preventDefault();
            
            if (guessesRemaining <= 0 || hasPlayerWon(secretWord, lettersGuessed)) {
                displayMessage("The game has ended! Time for a new adventure.");
                return;
            }

            let guess = guessInput.value.toLowerCase();
            guessInput.value = '';

            if (!/^[a-z!]$/.test(guess)) {
                displayMessage("Oopsie! That's not a valid letter. Please try an alphabet character or '!' for a little hint.");
                return;
            }

            if (guess === "!") {
                if (!withHelp) {
                    displayMessage("Sorry, hints aren't available in this game.");
                } else if (guessesRemaining < 3) {
                    displayMessage("Oh dear! Not enough guesses left for a hint (need 3).");
                } else {
                    const revealed = revealLetter(secretWord, lettersGuessed);
                    if (revealed) {
                        lettersGuessed.push(revealed);
                        guessesRemaining -= 3;
                        displayMessage(`A little bird whispered: ${revealed.toUpperCase()}!`);
                    } else {
                        displayMessage("Looks like all the secret letters are already out!");
                    }
                }
                updateUI();
                return;
            }

            if (lettersGuessed.includes(guess)) {
                displayMessage("You've already tried that one, sweetie pie!");
                return;
            }

            lettersGuessed.push(guess);

            if (secretWord.includes(guess)) {
                displayMessage("Hooray! That was a wonderful guess!");
            } else {
                if ("aeiou".includes(guess)) {
                    guessesRemaining -= 2;
                    displayMessage("Oops! Vowels are a bit tricky, two guesses gone!");
                } else {
                    guessesRemaining -= 1;
                    displayMessage("Aw, not quite right! One guess gone.");
                }
            }
            updateUI();
        }

        function endGame() {
            gameControlsDiv.style.display = 'none';
            gameOverScreenDiv.style.display = 'block';

            if (hasPlayerWon(secretWord, lettersGuessed)) {
                finalResultH2.textContent = "You're a Word Wizard! Congratulations!";
                const uniqueLetters = new Set(secretWord).size;
                const score = (guessesRemaining + 4 * uniqueLetters) + (3 * secretWord.length);
                finalScoreP.textContent = `Your final charming score is: ${score} points!`;
                finalWordP.textContent = `The magical word was: ${secretWord.toUpperCase()}`;
            } else {
                finalResultH2.textContent = "Oh no, better luck next time!";
                finalWordP.textContent = `The secret word was: ${secretWord.toUpperCase()}`;
                finalScoreP.textContent = 'No worries, keep smiling!';
            }
        }

        function newGame() {
            if (wordlist.length === 0) {
                console.error("The word list is empty! Please add words to the 'wordlist' array in the script.");
                displayMessage("Oh dear! The word book is empty. Can't start a new game.");
                return;
            }
            secretWord = chooseWord(wordlist);
            lettersGuessed = [];
            guessesRemaining = 10;
            displayMessage("A brand new word adventure begins!");
            
            gameControlsDiv.style.display = 'block';
            gameOverScreenDiv.style.display = 'none';
            guessInput.focus();
            updateUI();
        }

        document.addEventListener('DOMContentLoaded', newGame);

    </script>
</body>
</html>
