<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Body and Container Styling */
        body {
            font-family: 'Roboto Mono', monospace; /* Futuristic/console font */
            background-color: #0d0d0d; /* Very dark background for horror/futuristic */
            color: #00ff00; /* Classic green terminal text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbar from scanlines */
            position: relative; /* For scanlines effect */
            filter: grayscale(10%); /* Subtle desaturation for horror */
        }

        /* CRT Scanline Overlay (Nostalgic/Horror) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                #0d0d0d 0,
                #0d0d0d 1px,
                rgba(0, 255, 0, 0.05) 2px,
                rgba(0, 255, 0, 0.05) 3px
            );
            pointer-events: none; /* Allow clicks through */
            opacity: 0.1; /* Subtle scanlines */
            z-index: 1;
        }

        .container {
            background-color: rgba(10, 10, 10, 0.95); /* Slightly lighter dark for contrast */
            border: 2px solid #00ff00; /* Green border */
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5), inset 0 0 10px rgba(0, 255, 0, 0.3); /* Green glow */
            padding: 30px 40px;
            border-radius: 5px; /* Sharp corners for futuristic */
            text-align: center;
            width: 90%;
            max-width: 550px;
            box-sizing: border-box;
            position: relative;
            z-index: 2; /* Above scanlines */
            animation: flicker 1.5s infinite alternate; /* Subtle horror flicker */
        }

        /* Text and Typography */
        h1 {
            font-family: 'Press Start 2P', cursive; /* Pixelated font for nostalgia */
            color: #ff0000; /* Warning red for horror */
            margin-bottom: 25px;
            font-size: 1.8em; /* Slightly smaller to fit pixel font */
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.7); /* Red glow */
            letter-spacing: 2px;
        }

        #word-display {
            font-family: 'Press Start 2P', cursive; /* Pixelated for nostalgia */
            font-size: 3em;
            letter-spacing: 10px; /* Wider spacing */
            margin: 35px 0;
            font-weight: bold;
            color: #00ff00; /* Bright green */
            text-shadow: 0 0 12px rgba(0, 255, 0, 0.7); /* Green glow */
            min-height: 1.2em;
            word-wrap: break-word; /* Ensure long words break */
        }

        .info {
            font-size: 1em; /* Standard size for info */
            margin-bottom: 12px;
            color: #00dd00; /* Slightly desaturated green */
        }

        .message {
            color: #ffaa00; /* Amber for warning/feedback */
            font-weight: bold;
            margin-top: 20px;
            font-size: 1em;
            min-height: 1.2em;
            text-shadow: 0 0 5px rgba(255, 170, 0, 0.5); /* Subtle glow */
        }

        /* Input and Buttons */
        .game-input {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .game-input input[type="text"] {
            background-color: #1a1a1a; /* Dark input background */
            color: #00ff00; /* Green text input */
            padding: 12px 18px;
            font-size: 1.3em;
            border: 1px solid #00ff00; /* Green border */
            border-radius: 3px;
            width: 90px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.2); /* Inner glow */
        }
        .game-input input[type="text"]:focus {
            border-color: #ffff00; /* Yellow border on focus */
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7), inset 0 0 8px rgba(0, 255, 0, 0.4); /* Stronger glow */
        }
        .game-input button {
            padding: 12px 25px;
            font-size: 1.3em;
            background-color: #2e8b57; /* Darker green for buttons */
            color: white; /* White text on buttons */
            border: 1px solid #00ff00; /* Green button border */
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.5); /* Button glow */
        }
        .game-input button:hover {
            background-color: #228b22; /* Even darker green on hover */
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8), 0 0 5px rgba(255, 255, 0, 0.5); /* Brighter glow */
        }
        .game-input button:active {
            transform: translateY(0);
        }
        .new-game-btn {
            background-color: #8b0000 !important; /* Dark red for restart (horror) */
            border-color: #ff0000 !important; /* Bright red border */
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7) !important; /* Red glow */
            margin-top: 25px;
            padding: 12px 30px !important;
        }
        .new-game-btn:hover {
            background-color: #a00000 !important; /* Slightly lighter red on hover */
            box-shadow: 0 0 18px rgba(255, 0, 0, 0.9), 0 0 5px rgba(255, 255, 0, 0.5) !important; /* Intense red glow */
        }

        .help-info {
            font-size: 0.9em;
            color: #7f8c8d; /* Muted gray for less importance */
            margin-top: 15px;
            line-height: 1.4;
            text-shadow: none; /* No glow on help text */
        }

        /* Game Over Screen */
        .game-over-screen {
            background-color: rgba(26, 26, 26, 0.9); /* Darker background for game over */
            padding: 25px;
            border-radius: 5px;
            margin-top: 30px;
            box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.3); /* Red inner shadow */
            border: 1px dashed #ff0000; /* Dashed red border */
        }
        .game-over-screen h2 {
            font-family: 'Press Start 2P', cursive;
            color: #ff0000; /* Red for game over */
            margin-bottom: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        .game-over-screen p {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #00dd00; /* Green for info */
        }
        .game-over-screen strong {
            color: #ff0000; /* Highlight important words in red */
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        /* Animations */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            5% { opacity: 0.95; }
            10% { opacity: 1; }
            15% { opacity: 0.9; }
            20% { opacity: 1; }
            25% { opacity: 0.97; }
            30% { opacity: 1; }
            50% { opacity: 0.92; }
            70% { opacity: 1; }
            90% { opacity: 0.98; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ACCESS PROTOCOL: HANGMAN</h1>
        <p class="info">INITIATING WORD SEQUENCE: <span id="word-length-display">?</span> CHARACTERS.</p>

        <div id="word-display"></div>

        <p class="info">REMAINING ATTEMPTS: <span id="guesses-remaining">10</span></p>
        <p class="info">AVAILABLE INPUTS: <span id="available-letters"></span></p>

        <p class="message" id="game-message"></p>

        <div id="game-controls">
            <form class="game-input" onsubmit="handleGuess(event)">
                <input type="text" id="guess-input" maxlength="1" pattern="[a-zA-Z!]"
                       title="Enter a letter or '!' for help" required autofocus>
                <button type="submit">TRANSMIT</button>
            </form>
            <p class="help-info">INPUT '!' FOR DATA ASSISTANCE (COST: 3 ATTEMPTS. MINIMUM 3 ATTEMPTS REQUIRED).</p>
        </div>

        <div id="game-over-screen" style="display: none;">
            <div class="game-over-screen">
                <h2 id="final-result"></h2>
                <p id="final-word"></p>
                <p id="final-score"></p>
                <button onclick="newGame()" class="new-game-btn">RE-INITIALIZE PROTOCOL</button>
            </div>
        </div>
    </div>

    <script>
        // --- Game State Variables ---
        let secretWord = '';
        let lettersGuessed = [];
        let guessesRemaining = 10;
        const withHelp = true; // Hardcoded, can be made configurable

        // --- DOM Elements ---
        const wordDisplay = document.getElementById('word-display');
        const guessesRemainingSpan = document.getElementById('guesses-remaining');
        const availableLettersSpan = document.getElementById('available-letters');
        const gameMessageParagraph = document.getElementById('game-message');
        const guessInput = document.getElementById('guess-input');
        const gameControlsDiv = document.getElementById('game-controls');
        const gameOverScreenDiv = document.getElementById('game-over-screen');
        const finalResultH2 = document.getElementById('final-result');
        const finalWordP = document.getElementById('final-word');
        const finalScoreP = document.getElementById('final-score');
        const wordLengthDisplay = document.getElementById('word-length-display');

        // --- Word List (JavaScript Array) ---
        // IMPORTANT: Paste your desired words from words.txt into this array.
        // Each word should be in quotes and separated by a comma.
        const wordlist = [
            "abominable", "apocalypse", "apparition", "cadaver", "chilling", "crematory", "cryptic",
            "dreadful", "eerie", "eldritch", "enigma", "foreboding", "ghastly", "haunted", "hideous",
            "horrific", "macabre", "morbidity", "ominous", "phantom", "poltergeist", "putrefy",
            "revelation", "shadowy", "specter", "supernatural", "terrifying", "unearthly", "unsettling",
            "vampire", "venomous", "wraith", "xenomorph", "zeppelin", "zombie"
        ];
        // END OF WORD LIST


        // --- Game Logic Functions (JavaScript versions) ---

        function chooseWord(list) {
            if (list.length === 0) {
                console.error("Word list is empty! Cannot choose a word.");
                return "default"; // Fallback in case list is somehow empty
            }
            return list[Math.floor(Math.random() * list.length)];
        }

        function hasPlayerWon(secret, guessed) {
            // Using Set to get unique letters from secret word, then checking if all are guessed
            return [...new Set(secret)].every(letter => guessed.includes(letter));
        }

        function getWordProgress(secret, guessed) {
            return secret.split('').map(letter => guessed.includes(letter) ? letter : '*').join('');
        }

        function getAvailableLetters(guessed) {
            return [...'abcdefghijklmnopqrstuvwxyz'].filter(letter => !guessed.includes(letter)).join('');
        }

        function revealLetter(secret, guessed) {
            const hidden = [...new Set(secret)].filter(letter => !guessed.includes(letter));
            return hidden.length > 0 ? hidden[Math.floor(Math.random() * hidden.length)] : null;
        }

        function updateUI() {
            wordDisplay.textContent = getWordProgress(secretWord, lettersGuessed);
            guessesRemainingSpan.textContent = guessesRemaining;
            availableLettersSpan.textContent = getAvailableLetters(lettersGuessed);
            wordLengthDisplay.textContent = secretWord.length;

            if (hasPlayerWon(secretWord, lettersGuessed) || guessesRemaining <= 0) {
                endGame();
            }
        }

        function displayMessage(msg) {
            gameMessageParagraph.textContent = msg;
            // Clear message after a short delay
            setTimeout(() => {
                gameMessageParagraph.textContent = '';
            }, 3000); // Message disappears after 3 seconds
        }

        function handleGuess(event) {
            event.preventDefault(); // Prevent page reload
            
            // Check if game is already over
            if (guessesRemaining <= 0 || hasPlayerWon(secretWord, lettersGuessed)) {
                displayMessage("PROTOCOL TERMINATED. RE-INITIALIZE TO PROCEED.");
                return;
            }

            let guess = guessInput.value.toLowerCase();
            guessInput.value = ''; // Clear input field immediately after reading

            // Input validation
            if (!/^[a-z!]$/.test(guess)) { // Check if it's a single alphabet letter or '!'
                displayMessage("ERROR: INVALID INPUT. ACCESS REQUIRED: ALPHABETIC CHARACTER OR '!'");
                return;
            }

            // Help option handling
            if (guess === "!") {
                if (!withHelp) {
                    displayMessage("DATA ASSISTANCE PROTOCOL NOT ENABLED.");
                } else if (guessesRemaining < 3) {
                    displayMessage("WARNING: INSUFFICIENT ATTEMPTS FOR DATA ASSISTANCE (MIN 3 REQUIRED).");
                } else {
                    const revealed = revealLetter(secretWord, lettersGuessed);
                    if (revealed) {
                        lettersGuessed.push(revealed);
                        guessesRemaining -= 3;
                        displayMessage(`DATA REVEALED: ${revealed.toUpperCase()}`);
                    } else {
                        displayMessage("NO UNREVEALED DATA REMAINING."); // All letters are already guessed
                    }
                }
                updateUI(); // Update UI after help
                return;
            }

            // Check if letter was already guessed
            if (lettersGuessed.includes(guess)) {
                displayMessage("WARNING: INPUT ALREADY PROCESSED.");
                return;
            }

            // Add the new guess
            lettersGuessed.push(guess);

            // Process guess
            if (secretWord.includes(guess)) {
                displayMessage("STATUS: GUESS CONFIRMED. PROTOCOL CONTINUES.");
            } else {
                // Wrong vowel costs 2 guesses, consonant costs 1
                if ("aeiou".includes(guess)) {
                    guessesRemaining -= 2;
                    displayMessage("ERROR: INCORRECT VOWEL. ATTEMPT DECREMENTED BY 2.");
                } else {
                    guessesRemaining -= 1;
                    displayMessage("ERROR: INCORRECT CONSONANT. ATTEMPT DECREMENTED BY 1.");
                }
            }
            updateUI(); // Update UI after processing guess
        }

        function endGame() {
            gameControlsDiv.style.display = 'none'; // Hide input and help info
            gameOverScreenDiv.style.display = 'block'; // Show game over screen

            if (hasPlayerWon(secretWord, lettersGuessed)) {
                finalResultH2.textContent = "PROTOCOL SUCCESSFUL. ACCESS GRANTED.";
                const uniqueLetters = new Set(secretWord).size;
                const score = (guessesRemaining + 4 * uniqueLetters) + (3 * secretWord.length);
                finalScoreP.textContent = `FINAL SCORE: ${score} UNITS.`;
                finalWordP.textContent = `TARGET WORD: ${secretWord.toUpperCase()}`;
                finalWordP.style.display = 'block'; // Ensure word is visible
            } else {
                finalResultH2.textContent = "PROTOCOL FAILURE. ACCESS DENIED.";
                finalWordP.textContent = `TARGET WORD WAS: ${secretWord.toUpperCase()}`;
                finalScoreP.textContent = 'SYSTEM LOCKDOWN INITIATED.'; // Clear score if lost
                finalWordP.style.display = 'block'; // Ensure word is visible
            }
        }

        function newGame() {
            if (wordlist.length === 0) {
                console.error("The word list is empty! Please add words to the 'wordlist' array in the script.");
                displayMessage("CRITICAL ERROR: WORD DATABASE EMPTY. CANNOT INITIATE PROTOCOL.");
                return;
            }
            secretWord = chooseWord(wordlist);
            lettersGuessed = [];
            guessesRemaining = 10;
            displayMessage("PROTOCOL RE-INITIALIZED. STANDBY.");
            
            // Reset UI visibility
            gameControlsDiv.style.display = 'block';
            gameOverScreenDiv.style.display = 'none';
            guessInput.focus(); // Set focus back to input for convenience
            updateUI(); // Initial UI update for the new game
        }

        // --- Initialize Game on Load ---
        document.addEventListener('DOMContentLoaded', newGame);

    </script>
</body>
</html>
